                <div id="input-area" class="text-center">

                    <button type="button" id="input-btn" class="btn btn-primary" onclick="getInput()">
                        <i class="fa fa-toggle-down"></i> Input
                    <button type="button" id="run-btn" class="btn btn-success" onclick="run()">

                    <i class="fa fa-refresh"></i> Reset
                    </button>
                    <button type="button" id="run-btn" class="btn btn-danger" onclick="deleteArr()">
